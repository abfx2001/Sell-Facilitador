<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"></link>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Sell-Facilitador</title>
</head>
<body class="font-[Poppins]">
    <div 
        class="w-full h-full bg-no-repeat bg-cover bg-center bg-fixed" 
        style="background-image: url('/img/background.png');">
        <div class="h-screen">
            <nav class="p-5 bg-[#162C44] bg-opacity-50 shadow md:flex md:items-center md:justify-between">
                <div class="flex justify-around items-center ">
                  <span class="text-2xl font-[Poppins] cursor-pointer">
                    <a href="#">
                        <img class="md:h-24 h-16 inline" src="/img/sell-logo.png">
                    </a>
                  </span>
                  
                  <span class="text-3xl cursor-pointer mx-2 md:hidden block">
                    <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
                  </span>
                </div>
            
                <ul class="
                        md:flex md:items-center 
                        z-[1] md:z-auto md:static 
                        absolute md:bg-transparent bg-[#162C44] w-full left-0 
                        md:w-auto md:py-0 md:mt-0 mt-6 pb-4 md:pl-0 pl-7 
                        md:opacity-100 opacity-0 top-[-400px] 
                        transition-all ease-in duration-500">
                  <li class="mx-4 my-6 md:my-0">
                    <a href="#" class="text-xl hover:text-cyan-500 duration-500">HOME</a>
                  </li>
                  <li class="mx-4 my-6 md:my-0">
                    <a href="#" class="text-xl hover:text-cyan-500 duration-500">SERVICE</a>
                  </li>
                  <li class="mx-4 my-6 md:my-0">
                    <a href="#" class="text-xl hover:text-cyan-500 duration-500">ABOUT</a>
                  </li>
                  <li class="mx-4 my-6 md:my-0">
                    <a href="#" class="text-xl hover:text-cyan-500 duration-500">CONTACT</a>
                  </li>
                  <li class="mx-4 my-6 md:my-0">
                    <a href="#" class="text-xl hover:text-cyan-500 duration-500">BLOG'S</a>
                  </li>
            
                  <button class="bg-cyan-400 text-white font-[Poppins] duration-500 px-6 py-2 mx-4 hover:bg-cyan-500 rounded ">
                    Get started
                  </button>
                <h2 class=""></h2>
                </ul>
              </nav>
        </div>
    </div>
    <div>

    </div>

    <script>
        function Menu(e){
          let list = document.querySelector('ul');
          e.name === 'menu' ? (e.name = "close",list.classList.add('top-[80px]') , list.classList.add('opacity-100')) :( e.name = "menu" ,list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'))
        }
      </script>
</body>
</html>
